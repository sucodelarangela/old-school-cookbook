<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <h1 class="header__title title">Old-School Cookbook</h1>

          <img

          />

        </div>
      </section>
      <section class="actions container">
        <a
          class="actions__button register title"
          href="cadastro.html"
          role="button"
          >Criar receita</a

        <a class="actions__button view title" href="caderno.html" role="button"

    <footer class="footer">
      <div class="footer__brand subtitle">
        <a href="https://angelacaldas.vercel.app/">

      </div>
      <div class="footer__social">
        <ul>
          <li>

              <i class="icon-instagram"></i>
            </a>
          </li>

          </li>

    <div class="footer__bg">
      <img src="assets/images/footer-bg.png" alt="" />
    </div>
